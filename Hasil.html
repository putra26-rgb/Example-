<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>Hasil Lomba</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px; /* Tambahkan padding untuk responsif di layar kecil */
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Batasi lebar maksimal */
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .data-peserta p {
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .data-peserta span {
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        .rata-rata {
            font-weight: bold;
            color: #007bff;
        }
        .juara {
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
        }
        .juara.gold {
            background-color: #ffda6a;
            color: #a06e00;
        }
        .juara.silver {
            background-color: #d1d1d1;
            color: #696969;
        }
        .juara.bronze {
            background-color: #cc9966;
            color: #5e3b0b;
        }
        .juara.none {
            background-color: #e0e0e0;
            color: #555;
        }
        .back-button {
            display: block;
            width: 180px; /* Perlebar tombol sedikit */
            margin: 30px auto 0;
            padding: 12px; /* Perbesar padding */
            background-color: #6c757d;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1.1em; /* Perbesar font */
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #5a6268;
        }

        /* CSS untuk Sertifikat */
        .certificate-container {
            display: none; /* Sembunyikan secara default, tampilkan jika juara */
            border: 5px solid #a06e00; /* Border emas */
            padding: 30px;
            margin-top: 40px;
            text-align: center;
            background-color: #fffaf0; /* Warna krem muda */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .certificate-container.show {
            display: block;
        }
        .certificate-title {
            font-family: 'Times New Roman', serif;
            font-size: 2.5em;
            color: #4a2f00;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .certificate-subtitle {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }
        .certificate-name {
            font-family: 'Georgia', serif;
            font-size: 2em;
            color: #000;
            margin-bottom: 10px;
            font-weight: bold;
            text-decoration: underline;
        }
        .certificate-award {
            font-size: 1.5em;
            color: #8b4513; /* Cokelat tua */
            font-weight: bold;
            margin-bottom: 25px;
        }
        .certificate-lomba {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 30px;
        }
        .certificate-date {
            font-size: 0.9em;
            color: #777;
            margin-top: 20px;
        }
        .certificate-signature {
            margin-top: 50px;
            border-top: 1px solid #ccc;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 5px;
            font-size: 0.9em;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Lomba</h1>
        <div class="data-peserta">
            <p>No. ID: <span id="displayNoId"></span></p>
            <p>Nama Peserta: <span id="displayName"></span></p>
            <p>Mata Lomba: <span id="displayMataLomba"></span></p>
        </div>

        <h2>Nilai Tes</h2>
        <table>
            <thead>
                <tr>
                    <th>Tes 1</th>
                    <th>Tes 2</th>
                    <th>Tes 3</th>
                    <th>Rata-rata</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nilai1"></td>
                    <td id="nilai2"></td>
                    <td id="nilai3"></td>
                    <td class="rata-rata" id="rataRata"></td>
                </tr>
            </tbody>
        </table>

        <div class="juara" id="displayJuara"></div>

        <div class="certificate-container" id="certificateContainer">
            <div class="certificate-title">SERTIFIKAT PENGHARGAAN</div>
            <div class="certificate-subtitle">Dengan bangga mempersembahkan sertifikat ini kepada:</div>
            <div class="certificate-name" id="certName"></div>
            <div class="certificate-award">Sebagai <span id="certAward"></span></div>
            <div class="certificate-lomba">Dalam kategori <span id="certLomba"></span></div>
            <div class="certificate-date">Diberikan pada: <span id="certDate"></span></div>
            <div class="certificate-signature">Panitia Penyelenggara Lomba</div>
        </div>

        <a href="https://putra26-rgb.github.io/Example-/Index.html" class="back-button">Cek Kembali</a>
    </div>

    <script>
        // Ambil data dari sessionStorage
        const noId = sessionStorage.getItem('noId');
        const nama = sessionStorage.getItem('nama');
        const mataLomba = sessionStorage.getItem('mataLomba');
        const nilai1 = parseInt(sessionStorage.getItem('nilaiTes1'));
        const nilai2 = parseInt(sessionStorage.getItem('nilaiTes2'));
        const nilai3 = parseInt(sessionStorage.getItem('nilaiTes3'));

        // Tampilkan data peserta
        document.getElementById('displayNoId').textContent = noId;
        document.getElementById('displayName').textContent = nama;
        document.getElementById('displayMataLomba').textContent = mataLomba;

        // Hitung rata-rata
        const rataRata = (nilai1 + nilai2 + nilai3) / 3;

        // Tampilkan nilai tes dan rata-rata
        document.getElementById('nilai1').textContent = nilai1;
        document.getElementById('nilai2').textContent = nilai2;
        document.getElementById('nilai3').textContent = nilai3;
        document.getElementById('rataRata').textContent = rataRata.toFixed(2); // Bulatkan 2 angka di belakang koma

        // Elemen sertifikat
        const certificateContainer = document.getElementById('certificateContainer');
        const certName = document.getElementById('certName');
        const certAward = document.getElementById('certAward');
        const certLomba = document.getElementById('certLomba');
        const certDate = document.getElementById('certDate');

        // Tentukan juara berdasarkan kriteria
        let juaraStatus = '';
        let juaraClass = '';

        if (rataRata >= 90) {
            juaraStatus = 'Selamat, Anda Juara 1!';
            juaraClass = 'gold';
            certificateContainer.classList.add('show'); // Tampilkan sertifikat
            certAward.textContent = 'Juara 1';
        } else if (rataRata >= 80) {
            juaraStatus = 'Selamat, Anda Juara 2!';
            juaraClass = 'silver';
            certificateContainer.classList.add('show'); // Tampilkan sertifikat
            certAward.textContent = 'Juara 2';
        } else if (rataRata >= 70) {
            juaraStatus = 'Selamat, Anda Juara 3!';
            juaraClass = 'bronze';
            certificateContainer.classList.add('show'); // Tampilkan sertifikat
            certAward.textContent = 'Juara 3';
        } else {
            juaraStatus = 'Belum Juara';
            juaraClass = 'none';
            certificateContainer.classList.remove('show'); // Pastikan sertifikat tersembunyi
        }

        // Tampilkan status juara
        document.getElementById('displayJuara').textContent = juaraStatus;
        document.getElementById('displayJuara').classList.add(juaraClass);

        // Isi data sertifikat jika ditampilkan
        if (certificateContainer.classList.contains('show')) {
            certName.textContent = nama;
            certLomba.textContent = mataLomba.toUpperCase();
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            certDate.textContent = today.toLocaleDateString('id-ID', options);
        }
    </script>
</body>
</html>
